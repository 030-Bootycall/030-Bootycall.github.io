<div class="container">
    <nav class="pagination" role="pagination">
        <ul>
            {% if paginator.previous_page %}
            {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="{{ site.baseurl }}/"><i class="fa fa-backward" aria-hidden="true"></i></a>
            {% else %}
            <a class="newer-posts" href="{{ site.baseurl }}/page/{{ paginator.previous_page }}/"><i class="fa fa-backward" aria-hidden="true"></i></a>
            {% endif %}
            {% else %}
            <span class="newer-posts"><i class="fa fa-stop" aria-hidden="true"></i></span>
            {% endif %}
            {% if paginator.total_pages > 1 %}
            <span class="page-number">&nbsp;&nbsp;{{paginator.page}}/{{paginator.total_pages}}&nbsp;&nbsp;</span>
            {% endif %}
            {% if paginator.next_page %}
            <a class="older-posts" href="{{ site.baseurl }}/page/{{ paginator.next_page }}/"><i class="fa fa-forward" aria-hidden="true"></i></a>
            {% else %}
            <span class="older-posts"><i class="fa fa-stop" aria-hidden="true"></i></span>
            {% endif %}
        </ul>
    </nav>
</div>
